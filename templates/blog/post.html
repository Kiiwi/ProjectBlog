{% extends 'base.html' %}
{% block content %}
    <article>
        <h2>
            <a href="{{ post.get_absolute_url }}">
                {{ post.title }}
            </a>
        </h2>

        <p>
            {{ post.content|safe }}
        </p>

        <p>
            Posted on
            <time datetime="{{ post.created|date:"c" }}">
                {{ post.created|date }}
            </time>
        </p>
    </article>
{% endblock %}
